<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>
<body>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/get-all-students}">Student Management</a>
        </li>
 
      </ul>
    </div>
  </div>
</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">update Student</h1>
				<div class="card-body">
					<form th:action="@{/update-student/{studentId}(studentId=${student.studentId})}" th:object="${student}" method="POST">
						<div class="form-group mb-3">
							<label>Student First Name</label>
							<input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name"
							class="form-control">
						</div>
						<div class="form-group mb-3">
							<label>Student Last Name</label>
							<input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name"
							class="form-control">
						</div>
						<div class="form-group mb-3">
							<label>Student email</label>
							<input type="email" name="email" th:field="*{email}" placeholder="Enter e-mail"
							class="form-control">
						</div>
						<div class="box-body">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
